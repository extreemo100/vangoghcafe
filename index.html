
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("myVideo");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.muted = false;
                });
            }
        })
    </script>
  <body>
    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey">
        <button>Tap to Unmute</button> 
    </div>
    <a-scene mindar-image="imageTargetSrc: https://xdsmgyjuwrsmlvtwsjyu.supabase.co/storage/v1/object/public/Mind%20Bucket/vangoghcafe.mind?t=2024-10-08T13%3A35%3A58.463Z" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video id="myVideo" src="Van_Gogh_Cafe_bjr3pn.mp4" muted preload loop></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane class="clickable" material="src: #myVideo; " width="1" height="1.5" video-controller>
        </a-plane>
      </a-entity>
    </a-scene>

  </body>
</html>
